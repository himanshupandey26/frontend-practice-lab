<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            color: black;
            font-size: 20px;
            padding: 20px;
            margin: 5px;
            text-align: center;
            height: 700px;
            /* by default image choti hogi toh repeat hogi */
            background-image: 
            url("https://media.istockphoto.com/id/530772108/photo/preschool-teacher-and-children-using-globe.webp?a=1&b=1&s=612x612&w=0&k=20&c=ECz_TsGokiOxRkULGqwKpVv4sBtq78Io3ZaTjV00I7w="),
            url("https://media.istockphoto.com/id/522636052/photo/planning-the-next-trip.webp?a=1&b=1&s=612x612&w=0&k=20&c=js2A_roMCybT7q9R-Q439GUGCyOkM1pH3G4r4sOlY6k="),
            url("https://media.istockphoto.com/id/494497678/photo/milky-way-at-dawn-and-silhouette-of-a-telescope.webp?a=1&b=1&s=612x612&w=0&k=20&c=i6UP4DEeXdtYjtC4F9N6d8LsNzCNnm_tisd3R2mm5iU=");
            background-repeat: no-repeat,no-repeat,no-repeat;
            background-position: 0px 0px, 200px 0px, 400px 0px;
            background-size: 300px, 400px, 500px;
            
            /* 
            Because when there’s only one image, you can give only one or two size values:

            One value → width (height = auto)

            Two values → width height

            ✅ Correct usage:

            background-size: 300px;          width = 300px, height = auto
            background-size: 300px 400px;    width = 300px, height = 400px 
            */
            
        }
    </style>
</head>
<body>
    <div class="container">
        Background Image
    </div>
</body>
</html>
